<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="templates/home/home.css">
    <link rel="stylesheet" type="text/css" href="templates/home/post_comment_view_style.css">
    <link rel="stylesheet" type="text/css" href="templates/home/post_style.css">

    <script src='templates/home/home_helper.js'> </script>
    <script src='templates/home/home_callback.js'> </script>
    <script src='templates/home/home_handler.js'> </script>
    <script src='templates/home/home.js'> </script>
    <script src='templates/define.js'> </script>
    <script src='templates/helper.js'> </script>

    <title>Title</title>

  </head>

  <body>

    <div id='modal_window'>

      <div id='post_form'>
          <div id='post_input_wrapper'>
            <textarea id='post_input'
                  placeholder='What are your thoughts?'
                  maxlength='200'></textarea>
          </div>

          <div id='tags_input_wrapper'>
            <input id='tags_input' placeholder='Tags'/>
          </div>

          <div id='post_button_wrapper'>
            <button id='post_button' value='submit'>Post!</button>
          </div>
      </div>

      <div id='post_comment_view'>

        <div id='post_view' style='display:none'>
          <div class='view_post_author'></div>
          <div class='view_post_text'></div>
          <div class='view_post_date'></div>
          <div class='view_post_buttons'>
            <button class='view_like_button'> Like </button>
            <button class='view_dislike_button'> Dislike </button>
          </div>
        </div>

        <div class='comment_view' style='display:none'>
          <div class='view_comment_author'></div>
          <div class='view_comment_text'></div>
          <div class='view_comment_date'></div>
          <div class='view_comment_buttons'>
            <button class='view_like_button'> Like </button>
            <button class='view_dislike_button'> Dislike </button>
          </div>
        </div>

        <div id='comment_form'>
            <div id='comment_input_wrapper'>
              <textarea id='comment_input'
                    placeholder='Reply...'
                    maxlength='300'></textarea>
            </div>

            <div id='comment_button_wrapper'>
              <button id='comment_post_button' value='submit'>Post!</button>
            </div>
        </div>

      </div>

    </div>

    <div id='top_panel'>
      Top Panel
    </div>

    <br>
    <div id='panel_container'>

      <div id='trending_panel'>
        <div id='trending_post'>
          <!-- <h2> <b> Trending... </b> </h1>  -->
        </div>

      </div>

      <div id='stream_panel'>

        <div id='ask_question_post'>
          Post an post!
        </div>

        <div class='post' style='display:none;'>
          <div class='post_author'></div>
          <div class='post_text'></div>
          <div class='post_date'></div>
          <div class='post_buttons'>
            <button class='like_button'> Like </button>
            <button class='dislike_button'> Dislike </button>
            <button class='view_button'> View </button>
          </div>
        </div>

      </div>

     <div id='user_panel'>
       <div id='user_info'>
         <img id='user_pic'> <img>
       </div>
     </div>

    </div> <!-- End Div -->

    <div id='message_box'>
      <div id='message_box_text'></div>
    </div>

  </body>
</html>
